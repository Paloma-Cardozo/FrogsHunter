<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frog Hunter - memory game</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
  </head>

  <body>
    <h1 class="title">Frog Hunter</h1>

    <h2 class="text">Test Your Memory. Hunt the Frogs.</h2>

    <div class="game">
      <div class="controls">
        <button class="button">
          <span class="button-text">Restart</span>
        </button>

        <div class="state">
          <span class="moves">Reveals: 0</span>
          <span class="timer">Time: 00:00</span>
        </div>
      </div>

      <div class="container"></div>

      <div class="winner">
        You won!
        <p class="winner-moves"></p>
        <p class="winner-time"></p>
      </div>
    </div>

    <footer>
      <div class="text">
        <a href="https://www.flaticon.com" target="_blank" title="Flaticon"
          >Stickers created by Stickers - Flaticon</a
        >
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
