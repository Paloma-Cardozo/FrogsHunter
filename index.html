<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frog Hunter</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
  </head>

  <body>
    <h1 class="title">
      <img
        src="Images/frog-hunter.png"
        alt="Person dressed as a frog"
        class="frog-icon" />
      Froggy Pairs
      <img
        src="Images/frog-hunter.png"
        alt="Person dressed as a frog"
        class="frog-icon" />
    </h1>

    <p class="text">Can you match all the frogs?</p>

    <div class="game">
      <div class="controls">
        <button class="button">
          <img
            src="Images/froggy.png"
            alt="Happy frog icon"
            class="frog-icon" />
          <span class="button-text">Restart</span>
        </button>
        <div class="winner">
          <img src="Images/frog.gif" alt="Frog animation" class="frog-icon" />
          You won!
          <img src="Images/frog.gif" alt="Frog animation" class="frog-icon" />
        </div>
        <div class="state">
          <span class="moves">Reveals: 0</span>
          <span class="timer">Time: 0 s</span>
        </div>
      </div>
      <div class="container"></div>
    </div>

    <footer>
      <div class="text">
        <a href="https://www.flaticon.com" title="Flaticon"
          >Stickers created by Stickers - Flaticon</a
        >
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
